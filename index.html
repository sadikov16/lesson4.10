<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="showUserForm">Add user</button>
    <form id="userForm" class="d-none flex-column align-items-center text-light position-fixed bg-black top-0 bottom-0 w-50 p-5 end-0 z-1 align-items-center gap-2">
        <button type="button" class="position-absolute end-0">Close user form</button>
        <h2>ADD USER</h2>
        <input type="text" name="user_name" placeholder="Enter user name...">
        <input type="text" name="user_username" placeholder="Enter user username...">
        <input type="text" name="user_address" placeholder="Enter user address...">
        <button type="submit">send</button>
      </form>
    <ul class="list-container"></ul>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
